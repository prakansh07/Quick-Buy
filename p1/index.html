<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech2etc Ecommerce Tutorial</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section id="header">
            <a href="#"><img src="img/logo.png" class="logo" width="10" alt=""></a>

            <div>
                <ul id="navbar">
                    <li><a class="active" href="index.html">HOME</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                </ul>
            </div>
        </section>

        <section id="hero">
            <h4>Enjoy-the-Offers</h4>
            <h2>Exciting-Deals</h2>
            <h1>On all products</h1>
            <p>Don't forget to use coupons for 20% OFF !</p>
            <button>Buy Now</button>
        </section>

        <section id="feature" class="section-p1">
            <div class="fe-box">
                <img src="img/feature/f1.png" alt="">
                <h6>Free Delivery</h6>
            </div>

            <div class="fe-box">
                <img src="img/feature/f2.png" alt="">
                <h6>Online Order</h6>
            </div>

            <div class="fe-box">
                <img src="img/feature/f3.png" alt="">
                <h6>Save Money</h6>
            </div>

            <div class="fe-box">
                <img src="img/feature/f4.png" alt="">
                <h6>Promotions</h6>
            </div>

            <div class="fe-box">
                <img src="img/feature/f05.png" alt="">
                <h6>Happy Sell</h6>
            </div>

            <div class="fe-box">
                <img src="img/feature/f6.png" alt="">
                <h6>Support</h6>
            </div>
        </section>

        <section id="product1" class="section-p1">
            <h2>Trending Products</h2>
            <p>Latest Technology gadgets and wearables</p>
            <div class="pro-container">
                <div class="pro">
                    <img src="img/products/f01.jpg" alt="">
                    <div class="des">
                        <span>adidas</span>
                        <h5>cartoon astronaut t-shirt</h5>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    <h4>$78</h4>
                    </div>
                    <a href="#"><i class="fal fa-shopping-cart"></i></a>
                </div>
            </div>
        </section>


        <script src="script.js"></script>
    </body>

</html>
